<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"></meta>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!-- コンテンツ部分 -->
  <div th:fragment="itemList_contents">
    <div class="page-header">
      <h1 class="h2">商品一覧</h1>
    </div>
    <br />
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">商品ID</th>
            <th scope="col">商品名</th>
            <th scope="col">価格</th>
            <th scope="col">説明</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item:${itemList}">
            <td style="text-align: center;">
              <a th:href="@{'/itemDetail/' + ${item.itemId}}">
                <span data-feather="settings"></span>
              </a>
            </td>
            <td th:text="${item.itemId}"></td>
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.description}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- ユーザ一覧の件数 -->
    <label th:text="'合計：' + ${itemListCount} + '件'"></label>
    <br/><br />

    <!-- 更新・削除処理の結果表示用 -->
    <!-- <label class="text-primary" th:text="${result}">結果表示</label> -->
    <label class="text-success" th:if="${result == '更新成功'}" th:text="${result}">結果表示</label>
    <label class="text-danger" th:unless="${result == '更新成功'}" th:text="${result}">結果表示</label>
    <br/>

    <!-- CSV出力用のリンク -->
    <!-- <br/><br /> -->
    <!-- <a class="btn btn-primary" th:href="@{'/userList/csv'}">CSV出力</a> -->
  </div>
</body>
</html>
